{% load static %}
<!-- This is a Django template tag to load static files (e.g., CSS and JavaScript) -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--To ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Dashboard Template Â· Bootstrap v5.0</title>
    <!-- Link to an external CSS file (dashboard.css) from the static directory -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <!-- Link to an external Leaflet CSS file from an external source -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Include the Leaflet JavaScript library from an external source -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Include the Chart.js JavaScript library from an external source -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap core CSS -->
    <!-- Link to an external Bootstrap CSS file from the static directory -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">



</head>

<body class="h-100">


    <div class="wrapper">
        {% include 'partials/sidebar.html' %}
        <div class="main">
            {% block content %} {% endblock %}
        </div>
    </div>
    <!-- Include custom JavaScript files from the static directory -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/charts.js' %}"></script>
</body>

</html>
