{% load static %}{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <!-- Load Bootstrap CSS from the static files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- The following line is commented out -->
    <!-- <link rel="stylesheet" href="{% static 'css/dashboard.css' %}"> -->
</head>

<body>
    <!-- Container for the page content, using Bootstrap classes -->
    <div class="container w-75 d-flex justify-content-center align-items-center flex-column">
        <!-- Card for the main content -->
        <div class="card w-50 mt-5">
            <!-- Display messages, typically used for user notifications -->
            <ul class="messages">
                {% for message in messages %}
                <!-- Apply message tags as classes if available -->
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            <!-- Card title for the sign-in section -->
            <div class="card-title text-center">
                <h3>Sign in</h3>
            </div>
            <!-- Card body containing the sign-in form -->
            <div class="card-body">
                <!-- Sign-in form using POST method and CSRF token for security -->
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    <!-- Render the form using crispy forms -->
                    {{ form|crispy }}
                    <!-- Submit button for the form -->
                    <button type="submit" class="btn btn-primary mt-2">{{ value }}</button>
                </form>

                <!-- Small text with a link to register if the user doesn't have an account -->
                <small> don't have an account <span> <a href="{% url 'register' %}">register here </a></span></small>
            </div>
        </div>
    </div>
</body>

</html>
