{% load static %}{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{% static 'css/dashboard.css' %}"> -->


</head>

<body>
    <div class=" container w-75  d-flex justify-content-center align-items-center flex-column">
        <div class="card w-50 mt-5">
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            <div class="card-title text-center">
                <h3>Sign in</h3>
            </div>
            <div class="card-body">
                <form method="POST" class="form-group">
                    {% csrf_token %} {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-2">{{value}}</button>
                </form>

                <small> don't have an account <span> <a href="{% url 'register' %}">register here </a></span></small>
            </div>
        </div>
    </div>



</body>

</html>
