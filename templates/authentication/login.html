<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="form-group">
    <div action="" method="post">
        {% csrf_token %}
        <div class="form-wrapper row g-3 align-items-center" style="display: flex;flex-direction:column;">
        <div class="form">
          {{form.as_p}}
            <!--<label for="Username" class=" form-control">username</label>
            <label for="password" class=" form-control">password</label>-->
        
        </div>
          <div>
            <Button type="submit" class="btn btn-secondary">{{value}}</Button> 
            <!--<input type="submit" value="Login" class="btn btn-primary">-->
    </div>
</div>
</div>
    </form>
   
</body>
</html>
